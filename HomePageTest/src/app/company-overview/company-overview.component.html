
<mat-grid-list cols="2" rowHeight="360px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows">
    <!--[style.background]="tile.color">-->
  <div class="example-card">
    <img src="{{tile.url}}">
    <h2> {{tile.title}}</h2>
    <p>{{tile.text}}</p>
    <div class="example-button-row">
      <button mat-raised-button class="button">Read More</button>

    </div>
  </div>
  </mat-grid-tile>
</mat-grid-list>
